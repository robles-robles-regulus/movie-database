<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/52ed2c0c6d.js" crossorigin="anonymous"></script>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--CUSTOM-->
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
    <a class="navbar-brand" href="#">MOVIES</a>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addFormModal">
        ADD A MOVIE
    </button>
    <!-- Modal -->
    <div class="modal fade" id="addFormModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD MOVIE</h5>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div>
                            <label class="w-25 mt-2" for="title">TITLE:</label>
                            <input class="w-75" type="text" id="title"><br>
                        </div>
                        <div>
                            <label class="w-25 mt-2" for="rating">RATING:</label>
                            <select class="w-75 movieForm" id="rating">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="createMovieBtn">CREATE
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="main container-fluid ">
    <div class="row m-0 justify-content-center" id="movies-container">
        <div id="movies">
            <div class="spinner-border text-warning" id="spinner" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
<!--BOOTSTRAP-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<!--JQUERY-->
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<!--CUSTOM-->
<script src="js/keys.js"></script>
<script src="js/movie-database.js"></script>
</body>
</html>
