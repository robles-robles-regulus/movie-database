<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--CUSTOM-->
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">MOVIES</a>
    <form class="form-inline w-50">
        <input class="form-control w-75 mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div class="main container-fluid">
    <div class="row">
        <div class="col-3 m-0 p-" id="form">
            <form action="">
                <div>
                    <label class="w-25 mt-2" for="title">TITLE:</label>
                    <input class="w-100" type="text" id="title"><br>
                </div>
                <div>
                    <label class="w-25 mt-2" for="rating">RATING:</label>
                    <select class="w-100 movieform" id="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div>
                    <label class="w-25 mt-2" for="year">YEAR:</label>
                    <input class="w-100" type="text" id="year">
                </div>
                <div>
                    <label class="w-25 mt-2" for="genre">GENRE:</label>
                    <input class="w-100" type="text" id="genre">
                </div>
                <div>
                    <label class="w-25 mt-2" for="director">DIRECTOR:</label>
                    <input class="w-100" type="text" id="director">
                </div>
                <div>
                    <label class="w-25 mt-2" for="actors">ACTORS:</label>
                    <input class="w-100" type="text" id="actors">
                </div>
                <div>
                    <label class="w-25 mt-2" for="plot">PLOT:</label>
                    <textarea class="w-100 p-0 m-0" type="textarea" id="plot"></textarea>
                </div>
                <div>
                    <button class="mt-2 mb-2 justify-self-right">BUTTON</button>
                </div>
            </form>
        </div>
        <div class="col-9 m-0 p-0" id="movies">

        </div>
    </div>

</div>
<!--BOOTSTRAP-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="js/movie-database.js"></script>
</body>
</html>
